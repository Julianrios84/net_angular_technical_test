<div class="modal-header">
  <h4 class="modal-title">Hi there!</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <form [formGroup]="createCategoryForm" (ngSubmit)="createCategoryFormSubmit()">
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="id_create_code" class="form-label">Code</label>
          <input
            formControlName="code"
            [class.is-invalid]="codeField?.touched && codeField?.invalid"
            type="text"
            class="form-control"
            id="id_create_code"
          />
          <div
            *ngIf="codeField?.touched && codeField?.hasError('required')"
            class="d-block invalid-feedback"
          >
            Please provide a code.
          </div>
          <div
            *ngIf="codeField?.touched && codeField?.hasError('code')"
            class="d-block invalid-feedback"
          >
            code is not valid
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="id_create_title" class="form-label">Title</label>
          <input
            formControlName="title"
            [class.is-invalid]="titleField?.touched && titleField?.invalid"
            type="text"
            class="form-control"
            id="id_create_title"
          />
          <div
            *ngIf="titleField?.touched && titleField?.hasError('required')"
            class="d-block invalid-feedback"
          >
            Please provide a title.
          </div>
          <div
            *ngIf="titleField?.touched && titleField?.hasError('title')"
            class="d-block invalid-feedback"
          >
            title is not valid
          </div>
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="id_create_description" class="form-label">Description</label>
      <textarea
        formControlName="description"
        [class.is-invalid]="descriptionField?.touched && descriptionField?.invalid"
        type="text"
        class="form-control"
        id="id_create_description"
      ></textarea>
      <div
        *ngIf="descriptionField?.touched && descriptionField?.hasError('required')"
        class="d-block invalid-feedback"
      >
        Please provide a description.
      </div>
      <div
        *ngIf="descriptionField?.touched && descriptionField?.hasError('description')"
        class="d-block invalid-feedback"
      >
        description is not valid
      </div>
    </div>
    <div class="mb-3">
      <label for="id_create_parent" class="form-label">Parent</label>
      <input
        formControlName="idParentCategory"
        [class.is-invalid]="parentField?.touched && parentField?.invalid"
        type="parent"
        class="form-control"
        id="id_create_parent"
      />
      <div
        *ngIf="parentField?.touched && parentField?.hasError('required')"
        class="d-block invalid-feedback"
      >
        Please provide a parent.
      </div>
      <div
        *ngIf="parentField?.touched && parentField?.hasError('parent')"
        class="d-block invalid-feedback"
      >
        parent address is not valid
      </div>
    </div>

    <button
      [disabled]="createCategoryForm.invalid"
      type="submit"
      class="mt-3 btn btn-primary w-100"
    >
      Submit
    </button>
  </form>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
