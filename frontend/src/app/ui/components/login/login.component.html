<form [formGroup]="loginForm" (ngSubmit)="loginFormSubmit()">
  <div class="mb-3">
    <label for="id_login_email" class="form-label">Email address</label>
    <input
      formControlName="email"
      [class.is-invalid]="emailField.touched && emailField.invalid"
      type="email"
      class="form-control"
      id="id_login_email"
    />
    <div
      *ngIf="emailField.touched && emailField.hasError('required')"
      class="d-block invalid-feedback"
    >
      Please provide a Email.
    </div>
    <div
      *ngIf="emailField.touched && emailField.hasError('email')"
      class="d-block invalid-feedback"
    >
      Email address is not valid
    </div>
  </div>
  <div class="mb-3">
    <label for="id_login_password" class="form-label">Password</label>
    <input
      formControlName="password"
      [class.is-invalid]="passwordField.touched && passwordField.invalid"
      type="password"
      class="form-control"
      id="id_login_password"
    />
    <div
      *ngIf="passwordField.touched && passwordField.hasError('required')"
      class="d-block invalid-feedback"
    >
      Please provide a Password.
    </div>
  </div>
  <button
    [disabled]="loginForm.invalid"
    type="submit"
    class="mt-3 btn btn-primary w-100"
  >
    Submit
  </button>
</form>
